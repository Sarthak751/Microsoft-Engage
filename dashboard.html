<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="/css/dashboard.css">
    </head>
    <body>
        <nav class="main-nav">
          <input type="checkbox" id="check" />
          <label for="check" class="menu-btn">
            <i class="fas fa-bars"></i>
          </label>
          <a class="logo">FACIAL ATTENDANCE</a>
          <ul class="navlinks">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="btn">Dark Mode</a></li>
            <li><a href="index.html" class="btn" id="logout" width="">Log out</a></li>
          </ul>
        </nav>

        <div class="console">
          <div class="options" onclick="openProfile()">
            <img src="./images/profile.png" class="avatar">
            Profile
          </div>

          <div class="options" onclick="openAttendance()">
            <img src="./images/scan.png" class="avatar">
            Take Attendance
          </div>

          <div class="options" onclick="openEmployeeList()">
            <img src="./images/edit.png" class="avatar">
            Edit Employees
          </div>

          <div class="options" onclick="openReport()">
            <img src="./images/report.png" class="avatar">
            View Report
          </div>
        </div>
          
        <div id="profile" class="profile-page"><h1>COMING SOON!</h1></div>
        
        <div id="attendance" class="attendance-page"><h1>COMING SOON!</h1></div>
        
        <div id="edit" class="edit-page"><h1>COMING SOON!</h1></div>

        <div id="report" class="report-page"><h1>COMING SOON!</h1></div>

        <div id="goBack" class="back-btn" onclick="backToConsole()">Back</div>

        <script src="/js/dashboard_controls.js"></script>
    </body>
    <script type="module">

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDeS-Bsx8PrfPIQbq5jK4hgTtNSrCL2mjY",
        authDomain: "engage-e39e6.firebaseapp.com",
        projectId: "engage-e39e6",
        storageBucket: "engage-e39e6.appspot.com",
        messagingSenderId: "218098839958",
        appId: "1:218098839958:web:0d93a05cf98b1299656db7",
        measurementId: "G-GFQTKP0MXS"
      };
      
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      logout.addEventListener('click',(e) => {
        e.preventDefault();
        auth.signOut().then(() => {
          alert("Logged out successfully!");
          window.location.href = "index.html";
        })
      });

    </script>
</html>
