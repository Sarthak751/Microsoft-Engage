<html>
    <head>

        <title>Login</title>
        <link rel="stylesheet" href="/css/auth.css">
    </head>
    <style>
        body{
            background-image: url("./images/background1.jpg");

    <body>
        <div class="face-icon">
            <img src="./images/logo.jpg" class="logo">
        </div>

            </br></br>

            </br>
            <p align="center"><a href="signup_page.html">Register here</a></p>
            </br>
            <input type="submit" name="free-pass" value="Microsoft Pass">

    <script src="/js/login.js" type="module"></script>
