<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/auth.css">
    </head>
    <style>
        body{
            background-image: url("images/background1.jpg");
        }
    </style>
    <body>
        <div class="face-icon">
            <img src="images/logo.jpg" class="logo">
        </div>
        <!--input-box is where user the inputs their email and password-->
        <div class="input-box" style="height:470px">
            <img src="images/avatar1.png" class="avatar">
            <h1>Admin Login</h1>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            </br></br>
            <input id="login" type="submit" value="Login"> <!--firebase login-->
            <p align="center">Don't have an account?</p>
            </br>
            <!--If one does not have an account, they can head to the sign up page-->
            <p align="center"><a href="signup_page.html">Register here</a></p>
            </br>
            <input type="submit" name="free-pass" value="Microsoft Pass" onclick="toDashboard()">
            <script>
                function toDashboard(){
                    window.location.href = "dashboard.html";
                }
            </script>
        </div>
    </body>
    <script src="js/login.js" type="module"></script>
</html>
