<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/auth.css">
    </head>
    <style>
        body {
            background-image: url("images/background2.jpg");
        }
    </style>

    <body>
        <div class="face-icon">
            <img src="images/logo.jpg" class="logo">
        </div>
        <!--input-box is where user the inputs their username, email and password and also gives their picture-->
        <div class="input-box">
            <img src="images/avatar2.jpg" class="avatar">
            <h1>Registration</h1>
            <input id="username" type="text" placeholder="Username" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            </br></br>
            <input id="add" type="submit" value="Add Photo" onclick="AddPhoto()">
            <input id="register" type="submit" value="Register">
            <p align="center">Already have an account?</p>
            </br>
            <p align="center"><a href="index.html">Login here</a></p>
        </div>
        <!--this container contains the webcam element-->
        <div id="photo-box-container" class="photo-box-container">
            <div id="photo-box" class="photo-box">
                <video id="videoInput" width="640" height="480" autoplay></video>
                <canvas id="canvas" width="640" height="480" style="display:none"></canvas>
            </div>
            <!--these are the controls to start the webcam, take picture, and upload it-->
            <div class="control-box1">
                <button id="start-camera" class="controls">Start WebCam</button>
                <button id="click-photo" class="controls">Capture</button>
            </div>
            <div class="control-box2">
                <button id="close" class="controls" onclick="closePhotoBox()">Close</button>
            </div>
        </div>
        <img id="canvas_check" style="display:none">
        <script src="js/face_upload.js"></script>
    </body>
    <script src="js/signup.js" type="module"></script>
</html>
