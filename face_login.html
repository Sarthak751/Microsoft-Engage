<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Login</title>
        <link rel="stylesheet" href="css/face_login.css">
        <script defer src="js/face_recog.js"></script>
    </head>
    <style>
        body {
            background-image: url("images/background4.png");
        }
        canvas{
            position: absolute;
        }
    </style>   
    <body>
        <div class="face-icon"> 
            <img src="images/logo.jpg" class="logo">
        </div>
        <!--these tags act as storages for the images; fromfirebase hosts firebase image url
        while queryImg1 and queryImg2 are fed to the api for face comparison-->
        <img id="fromFirebase" style="display:none">
        <img id="queryImg1" style="display:none">
        <img id="queryImg2" style="display:none">

        <!--webcam element-->
        <video id="videoInput" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>

        <!--controls to submit username-->
        <div class="controls-box">
            <div class="input-box">
                <input type="text" id="inputUserName" placeholder="Username" required>
                <input type="submit" id="submit_username" value="Submit">
            </div>
            <!--take photo (re-take available) and compare it with the image from firebase-->
            <div class="click-and-recog-box">
                <input type="submit" id="logout" value="Log out"> <!--firebase logout service-->
                <input type="submit" id="click-image" value="Capture" onclick="clickPhoto()">
                <input type="submit" id="retake-image" value="Recapture" onclick="retake()">
                <input type="submit" id="recog-btn" value="Recognize" onclick="recognize()">
            </div>
        </div>
    </body>
    <script src="js/face_fetch.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>
</html>
